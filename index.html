<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queen Hair Beauty Center | صالون بيوتي هاوس</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Base */
        --bg: #F7F6F0;
        --surface: #FFFFFF;
        --surface2: rgba(255,255,255,0.85);
        --text: #1A1418;
        --muted: #4D505C;
        
        /* Brand */
        --pink: #FF2D9A;
        --pink2: #DF829E;
        --gold: #C4AD70;
        --gold2: #A48643;
        --lavender: #B88BB5;
        --orchid: #502E6C;
        
        /* Effects */
        --glow: rgba(255,45,154,0.35);
        --glow2: rgba(184,139,181,0.35);
        --shadowSoft: 0 10px 30px rgba(26,20,24,0.08);
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Poppins', sans-serif;
      }

      .font-serif { font-family: 'Playfair Display', serif; }
      .font-arabic { font-family: 'Cairo', sans-serif; }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--gold2); }

      /* Animation Utilities */
      .animate-float { animation: float 6s ease-in-out infinite; }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .glass-panel {
        background: var(--surface2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
